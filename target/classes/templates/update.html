<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel = "stylesheet" href="css/styles.css">

<title>Insert title here</title>
</head>
<body>
 <h1>VEIW ALL</h1>
 	<form>
 		
			<table class = "table">
			<tr th:each="currentRecipe: ${recipe}">
				<td th:text="${currentRecipe.id}" style="display: none"/>
				<td th:text="${currentRecipe.recipeNames}" />
				<td th:text="${currentRecipe.desciption}" />
				<td th:text="${currentRecipe.recipeDirections}" style="display: none" />
				<td th:text="${currentRecipe.ingredients}" style="display: none"/>
				<td><a th:href="@{/summary/{id}(id=${currentRecipe.id})}">View Recipe</a></td>
				<td><a th:href="@{/edit/{id}(id=${currentRecipe.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentRecipe.id})}">Delete</a></td>
				</tr>
			</table>
		</form>
<script src="js/scriptsheet.js"></script>
</body>
</html>
